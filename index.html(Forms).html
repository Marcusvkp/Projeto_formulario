    <!--Área do conteúdo principal-->
    <main>

        <div id="cabecalho-interno">
            <div class="container">
                <h1>Contato</h1>
                <h5>Use o formulário abaixo para entrar em contato com nossos canais de atendimentos</h5>
            </div>
        </div>

        <article class="container">
            <form method="post" action="contato.php">
                <div class="linha">
                    <label>Nome completo</label><br>
                    <input type="text" name="nome" size="50" placeholder="Entre com seu Nome Completo">
                </div>

                <div class="linha">
                    <div class="coluna">
                        <label>E-mail</label>
                        <input type="email" name="email" placeholder="Entre com seu E-mail">
                    </div>
                    <div class="coluna">
                        <label>Telefone</label>
                        <input type="email" name="number" placeholder="Entre com o seu Telefone">
                    </div>
                    <div style="clear:both"></div>

                    <div class="linha">
                        <label>Assunto</label>
                        <input type="text" name="assunto" size="50" placeholder="Informe o assunto">
                    </div>

                    <div class="linha">
                        <label>Mensagem</label>
                        <textarea name="mensagem" placeholder="Entre com a mensagem" cols="50" rows="5"></textarea>
                    </div>

                    <div class="linha">
                        <input type="submit" name="submit" value="Enviar" class="botao-enviar">
                    </div>
                </div>
            </form>

        </article>
